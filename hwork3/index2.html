<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задача 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="index.html" method="get">
        <div>
            <p>
                <label>
                    <input type="checkbox" name="courses" value="1">
                    <span>Это метка для чекбокса: нажмите на меня - чекбокс сменит галочку!</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="checkbox" name="courses" value="2" checked>
                    <span>Я отмечен по умолчанию!</span>
                </label>
            </p>
            <p>
                <label>
                <input type="checkbox" name="courses" value="3" disabled>
                <span>Я disabled!</span>
                </label>
            </p>

            <div>
                Это группа радиокнопок - только одна из них может быть отмечена!
            </div>
        </div>
    </form>

</body>
</html>
